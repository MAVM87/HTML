    <div style="background:black;color:white;">

    <h1>Contacta con nosotros</h1>
    <form>
        <p>
            <label for="id_nombre">Indicame tu nombre</label>

            <input type="text" required name="nombre" id="id_nombre" placeholder="Nombre" />
        </p>

        <p>
            <label for="id_apellidos">Indicame tus apellidos</label>

            <input type="text" required name="apellidos" id="id_apellidos" placeholder="apellidos" />
        </p>

        <p>
            <label for="id_fecha">Indica tu fecha de nacimiento</label>

            <input type="date" required name="fecha" id="id_fecha" value="2017-06-01" />
        </p>

        <p>
            <label for="id_email">Indicame tu correo</label>

            <input type="email" required name="email" id="id_email" placeholder="email" />
        </p>

        <p>
            <label for="id_pass">Contrase√±a</label>

            <input type="password" required name="pass" minlength="8" id="id_pass" />
        </p>

        <p>
            <button type="submit">Enviar</button>
        </p>
    </form>
